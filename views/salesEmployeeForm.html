<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sales Employee</title>
</head>
<body>
    
    <h1>Create Sales Employee</h1>

    {% if errormessage %}
        <h3>{{ errormessage }}</h3>
    {% endif %}

    <form class="form" action="/sales-employee-form" method="post">
        <h3><label for="name">
            Name:
        </label></h3>
        <input id="name" name="name" value="{{ name }}" type="text">

        <h3><label for="nationalInsurance">
            National Insurance Number:
        </label></h3>
        <input id="nationalInsurance" name="nationalInsurance" value="{{ nationalInsurance }}" type="text">

        <h3><label for="bankAccountNo">
            Bank Account Number:
        </label></h3>
        <input id="bankAccountNo" name="bankAccountNo" value="{{ bankAccountNo }}" type="number">

        <h3><label for="salary">
            Salary:
        </label></h3>
        <input id="salary" name="salary" value="{{ salary }}" type="number">

        <h3><label for="commissionRate">
            Commission Rate:
        </label></h3>
        <input id="commissionRate" name="commissionRate" value="{{ commissionRate }}" type="text">

        <br><br>

        <button id="submit">Submit</button>
    </form>

</body>
</html>
