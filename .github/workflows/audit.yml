run-name: Run audit

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-audit:
    name: Run audit
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Run npm install
        run: npm install

      - name: Run audit
        run: npm audit